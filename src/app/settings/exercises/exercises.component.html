<div class="col-6">
	<div class="card">
		<div class="card-header d-flex justify-content-between align-items-center">
		  Exercises
		  <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#exerciseModal"><fa-icon [icon]="faPlus"></fa-icon></button>
		</div>
		<ul class="list-group list-group-flush">
			<app-exercise-item *ngFor="let exercise of exerciseList;" [exercise]="exercise" (onSelectedExercise)="exerciseSelected($event)"></app-exercise-item>
		</ul>
	</div>
</div>

<!-- Exercise Modal -->
<div class="modal fade" id="exerciseModal" tabindex="-1" aria-labelledby="exerciseModalLabel" aria-hidden="true">
	<form [formGroup]="exerciseForm" (ngSubmit)="submitForm()">
	<div class="modal-dialog">
	  	<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exerciseModalLabel">Add Exercise</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="clearForm()"></button>
			</div>
			<div class="modal-body">
					<div class="mb-3">
						<label for="name" class="form-label">Exercise Name <span>*</span></label>
						<input type="text" class="form-control" id="name" formControlName="name">
					</div>
					<div class="mb-3">
						<label for="description" class="form-label">Description</label>
						<textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
					</div>
				</div>
				<div class="modal-footer d-flex" [ngClass]="{'justify-content-between' : editMode}">
					<button *ngIf="editMode" type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteExercise()">Delete</button>
					<button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
				</div>
			</div>
		</div>
	</form>
</div>
